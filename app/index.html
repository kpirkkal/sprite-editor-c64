<html>
<head>
    <title>Sprite Editor</title>
</head>
<body>
    <div class="main">
        <div>
            <img src="./images/logo.png">
        </div>
        <div>
            <div class="canvas">
                <canvas id="screen" width="520" height="460"></canvas>
            </div>
            <div class="controls">
                <div class="p-10">
                    <button id="button_brush" tabindex="1" class="selected" onclick="window.selectBrush()">Brush</button>
                    <button id="button_eraser" tabindex="2" onclick="window.selectEraser()">Eraser</button>
                    <button id="button_toggle" tabindex="3" onclick="window.selectToggle()">Toggle</button>

                    <span class="separator"></span>

                    <button onclick="window.clear()">Clear</button>
                    <button onclick="window.balloon()">Sample [Balloon]</button>
                    <button onclick="window.ninja()">Sample [Ninja]</button>
                </div>
            </div>

            <pre id="byte-data" class="data"><i class="far far-user"></i></pre>
            <pre id="basic-data" class="data"></pre>
            <br/>
        </div>
    </div>

</body>
</html>
